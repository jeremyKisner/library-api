<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10">
    <title>Library</title>
<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
	}
</style>
</head>
<body>
	<h1>Books to Read</h1>
	
			<div id="checklist">
				<table>
					<tr>
						<th> Book </th>
						<th> Completed </th>
					</tr>
					{% for book in books %}
					<tr>
						<td id="checklist_item">{{book.name}}</td>
						<td>
							<form method="post" action="{{url_for('set_read')}}">
							{% if book.read == 1 %}
								<input checked type="checkbox" name="book_name" value="{{book.name}}" onchange=submit()>
								<input checked type="hidden" name="book_name" value="{{book.name}}" onchange=submit()>
							{% else %}
								<input type="checkbox" name="book_name" value="{{book.name}}" onchange=submit()>
								<input type="hidden" name="book_name" value="{{book.name}}" onchange=submit()>
						{% endif %}
							</form>
						</td>
					</tr>
					{% endfor %}
				</table>
			</div>	
</body>
</html>
